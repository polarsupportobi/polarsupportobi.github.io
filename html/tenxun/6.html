

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  
  <title>视频生成</title>

<style>


  /* styles.css */
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 使内容在垂直方向上居中 */
}

video {
    max-width: 100%;
    max-height: 100%;
}
</style>

</head>

<body>
  <div id="container">
    

    <video  id="v_play"  width="320" height="240" controls>
      <source src="https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3YvYy8xOTRmYWFmNDBjZTVkNzcxL0VWbTVhVGZXY1hKSW05V2VReGNxT0pRQlhoelJoTFlrbVFqZU9tUll0WXBZNFE_ZT00UktYWXY.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

  </div>

  <script>
    function resizeIframe() {
        var iframe = document.getElementById('v_play');
        var viewportWidth = window.innerWidth;
        var viewportHeight = window.innerHeight;
        
        // 减去一些边距或其他元素的高度以适应内容
        var adjustedHeight = viewportHeight; // 例如，减去50px的边距
        
        iframe.style.width = viewportWidth - 20 + 'px';
        iframe.style.height = adjustedHeight + 'px'; // 根据需要调整高度
    }
    
    // 页面加载完成后调整iframe大小
    window.onload = function() {
      document.documentElement.scrollTop=0;
      resizeIframe();
    };
  </script>
</body>
</html>
