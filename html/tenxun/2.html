<body>

  <p id="text"></p>



    <iframe id="myframe"  frameBorder="0" src="https://view.officeapps.live.com/op/embed.aspx?src=https://dlink.host/1drv/aHR0cHM6Ly8xZHJ2Lm1zL3gvYy8xOTRmYWFmNDBjZTVkNzcxL0VjeUhuY0I4REpWSWtBQmNiQXR5ZEs4QjdwM1kwMHA5ZWg5WVhjdGNYd3RtYlE_ZT1SOHhHUk0.xls" width="90%" height="500px"></iframe>



    <script>
    // 设置iframe大小的函数
  function resizeIframe() {
    var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    var iframe = document.getElementById('myframe');
    iframe.style.width = width *0.98+ 'px';
    iframe.style.height = height + 'px';
  }

// 页面加载时调整iframe大小
window.onload = resizeIframe;

// 窗口大小改变时调整iframe大小
window.onresize = resizeIframe;
    </script>
      
  <script>
    


    function isMobile() {
      // 判断是否为移动设备
          return (
              typeof window.orientation !== "undefined" || // 判断是否存在window.orientation属性，此属性在移动设备上一般存在
              navigator.userAgent.indexOf('IEMobile') !== -1 || // 判断是否为Windows Phone
              navigator.userAgent.indexOf('iPhone') !== -1 || // 判断是否为iPhone
              navigator.userAgent.indexOf('Android') !== -1 && navigator.userAgent.indexOf('Mobile') !== -1 || // 判断是否为Android手机
              navigator.userAgent.indexOf('BlackBerry') !== -1 || // 判断是否为BlackBerry
              navigator.userAgent.indexOf('Opera Mini') !== -1 // 判断是否为Opera Mini浏览器
          );
      }
      
      p = document.getElementById("text")
      if (isMobile()) {
          console.log('移动端');
          p.textContent = '移动端'
      } else {
          console.log('PC端');
          p.textContent = 'PC端'
      }

   

  </script>
